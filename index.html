<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:'Comic Sans MS';
background:linear-gradient(to bottom,#8a0278,#fad0c4,#fbc2eb);
margin:0;
padding:0;
}

/* CONTAINER */
.container{
min-height:100vh;
max-width:1200px;
margin:auto;
background:white;
padding:30px 40px;
box-sizing:border-box;
}

/* FOTO */
.foto{
text-align:center;
margin-bottom:20px
}
.foto img{
width:240px;
border-radius:25px;
box-shadow:0 10px 30px rgba(0,0,0,.5)
}

/* JUDUL */
h1{
text-align:center;
color:#80024f;
font-size:46px;
margin-bottom:30px
}

/* SOAL */
.soal{
position:relative;
margin-bottom:30px;
padding:30px;
border-radius:22px;
font-size:32px;
color:#000;
overflow:hidden;
box-shadow:0 10px 20px rgba(0,0,0,.15);

/* DESKTOP DEFAULT */
background:
linear-gradient(rgba(141, 3, 26, 0.6),rgba(126, 1, 90, 0.6)),
url('https://images.unsplash.com/photo-1534710961216-75c88202f43e');
background-size:cover;
background-position:center;
}

/* OVERLAY PUTIH */
.soal::before{
content:"";
position:absolute;
top:0;left:0;right:0;bottom:0;
background:rgba(255,255,255,0.85);
z-index:0;
border-radius:22px;
}
.soal *{
position:relative;
z-index:1;
}

/* INPUT */
input{
width:100%;
padding:15px;
font-size:32px;
margin-top:15px;
border-radius:10px;
border:2px solid #f3a6c8
}

/* TOMBOL */
button{
padding:18px 35px;
border:none;
border-radius:18px;
cursor:pointer;
font-size:28px;
background:#d63384;
color:white;
margin:20px auto;
display:block
}
button:hover{background:#b02a6a}

/* HASIL */
.correct{color:#198754;font-weight:bold;font-size:30px}
.wrong{color:#dc3545;font-weight:bold;font-size:30px}
#hasil{
font-size:40px;
text-align:center;
color:#d63384
}
#pembahasan{
font-size:28px;
line-height:1.6
}

/* ðŸ“± KHUSUS HP: TAMAN BUNGA */
@media(max-width:768px){
body{
background:
linear-gradient(rgba(255,255,255,0.6),rgba(255,255,255,0.6)),
url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
background-size:cover;
background-position:center;
background-attachment:fixed;
}

.container{padding:20px}
h1{font-size:34px}
.soal{font-size:26px}
input{font-size:26px}
button{font-size:24px}
#hasil{font-size:32px}
}
</style>
</head>
<body>

<div class="container">

<div class="foto">

<script>
function openFullscreen(){
if(document.documentElement.requestFullscreen){

}

const soal=[

</script>

</body>
</html>
